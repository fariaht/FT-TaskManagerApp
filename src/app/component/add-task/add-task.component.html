<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title">

        <div *ngIf="titleFormControl.touched && titleFormControl.errors?.['required']" class="alert alert-danger mt-2" role="alert">Title is required.</div>

      </div>

      <div class="mb-3">
        <label class="form-label"> Description </label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Task Date</label>
        <input type="datetime-local" class="form-control" formControlName="task_date">

        <div *ngIf="taskDateFormControl.touched && taskDateFormControl.errors?.['required']" class="alert alert-danger mt-2" role="alert">Time required.</div>

      </div>

      <div class="mb-3">
        <label class="form-label"> Category </label>
        <input type="text" class="form-control" formControlName="category">

        <div *ngIf="categoryFormControl.touched && categoryFormControl.errors?.['required']" class="alert alert-danger mt-2" role="alert">Category is required.</div> 

      </div>

      <div class="mb-3">
      <label class="form-label">Priority Level </label> 
      <select class="form-select" formControlName="priority_level">


        <option selected>Select priority level</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <div *ngIf="priorityLevelFormControl.touched && priorityLevelFormControl.errors?.['required']" class="alert alert-danger mt-2" role="alert">Priority level is required.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Progress Level</label> 
        <select class="form-select" formControlName="progress_level">

          <option selected>Select Progress level</option>
          <option value="pending">Pending</option>
          <option value="started">Started</option>
          <option value="completed">Completed</option>
        </select>

        <div *ngIf= "progressLevelFormControl.touched && progressLevelFormControl.errors?.['required']" class="alert alert-danger mt-2" role="alert">Progress level is required.</div>
        </div>

        <button type="submit" [disabled]="taskForm.invalid" class="btn btn-primary">Submit</button>

</form>
